<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Clock</title>
    <script src="vitraux.js"></script>
    <script>
        addEventListener("DOMContentLoaded", async () => {
            try {
                const inicio = performance.now();
                await Blazor.start();
                const fin = performance.now();
                console.log(`Inicializado en ${fin - inicio} milisegundos.`);

                const clockWasm = await getClockWasm();

                addEventListenerToButton('startButton', async () => await clockWasm.Start());
                addEventListenerToButton('stopButton', () => clockWasm.Stop());
                addEventListenerToButton('resetButton', async () => await clockWasm.Reset());

                function addEventListenerToButton(buttonId, callback) {
                    const button = document.getElementById(buttonId);
                    button.addEventListener("click", callback);
                }

                async function getClockWasm() {
                    const { getAssemblyExports } = await globalThis.getDotnetRuntime(0);
                    const exports = await getAssemblyExports("ClockWasm.dll");
                    return exports.ClockWasm.Program;
                }
            }
            catch (ex) {
                console.log(`Algo sali√≥ mal: ${ex}`);
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .clock {
            font-weight: bolder;
            font-size: 4em;
            margin: 0 10px;
        }

        button {
            font-size: 1.2em;
            margin: 20px;
            padding: 5px 20px;
        }
    </style>
</head>

<body>
    <h1>Clock from Wasm using Vitraux</h1>
    <div class="clock">
        <span id="hour">00</span><span>:</span><span id="minute">00</span><span>:</span><span id="second">00</span><span>:</span><span id="tenthsecond">00</span>
    </div>
    <div>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
    </div>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
</body>

</html>
